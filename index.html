<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="container-fluid bg-primary d-flex justify-content-center">
      <p class="text-light my-0 py-3 fs-3">BOOTSTRAP</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-danger py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="text-light fw-bold">Willy Ayala Villarreal</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Acerca de mi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Trabajos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="email">
            <input
              class="form-control me-2"
              type="search"
              placeholder="email"
              aria-label="email"
            />
            <button class="btn btn-outline-light text-dark" type="submit">
              Suscribete
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Slider de ImÃ¡genes -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="assets/imagenes/45.jpg" class="d-block w-100" alt="..." />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img src="assets/imagenes/4165.jpg" class="d-block w-100" alt="..." />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img src="assets/imagenes/2.jpg" class="d-block w-100" alt="..." />
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleSlidesOnly"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleSlidesOnly"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
